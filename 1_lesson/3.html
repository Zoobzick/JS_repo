<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 1. Суммируется 10 + 10 = 20
       2. Из-за наличия операнда типа string, происходит перевод 20 в тип string и конкатенация операндов (result = 2010)
    */
    console.log(10 + 10 + "10");

    /* 1. Происходит перевод первой 10-ки в тип String
       2. Конкатенация первых двух 10-ток (result = 1010)
       3. Перевод 3-й 10-ки в тип String и конкатенация с предыдущем результатом (result = 101010)
    */
    console.log(10 + "10" + 10);


    /* 1. Происходит суммирование первых двух 10-к (result = 20)
       2. Из-за того что перед последней 10-кой стоит унарный оператор +, число переводится в тип number
       3. Суммирование 20 + 10 (result = 30)
    */
    console.log(10 + 10 + +"10")

    /* 1. Происходит перевод из-за унарного оператора - строкового значения "" в -0 (result = 10 / (-0))
       2. Деление 10 на -0 (result = -Infinity)
    */
    console.log(10 / -"")


    /* 1. Разделителем дробной части в JS является "." - точка, поэтому унарный оператор не сможет перевести
          2,5 в тип number, получая NaN (result = 10 / NaN)
       2. result = NaN
    */
    console.log(10 / +"2,5")
  </script>
</body>

</html>
