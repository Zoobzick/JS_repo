<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    1. Присваиваются значения переменным 
    a = 1, 
    b = 1, 
    c = undefined,
    d = undefined,

    2. Унарный оператор ++ производит преинкремент переменной 'a' на единицу (a = 2)
    3. Переменной 'с' присваивается значение переменной 'a' (c = 2)
     */
    c = ++a;
    console.log(c);

    /*
    1. d = 1
    2. Постинкремент переменной 'b' (b = 2)
     */
    d = b++;
    console.log(d);

    /*
    1. Тут уже я понял что лучше записывать данные, ибо по ходу дела они изменяются:
    a = 2,
    b = 2,
    c = 2,
    d = 1

    1. Преинкремент переменной 'a' (a = 3)
    2. c = 2 + 3 (c = 5)
     */
    c = 2 + ++a;
    console.log(c);

    /*
    a = 3,
    b = 2,
    c = 5,
    d = 1

    1. Постинкремент переменной 'b' (b = 3)
    2. d = 2 + 2 (d = 4)
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
